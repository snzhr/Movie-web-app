<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-custom sticky-top"
        aria-label="Fifth navbar example"
      >
        <div class="container px-4">
          <a class="navbar-brand" href="index.html">Kino.kg</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample05"
            aria-controls="navbarsExample05"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse col-4" id="navbarsExample05">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">О нас</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Контакты</a>
              </li>
            </ul>
            <form id="searchForm" class="col-lg-6">
              <input
                class="form-control"
                type="text"
                id="searchField"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
      <!-- Top navigation bar End -->

      <div class="main-content">
        <div
          class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark genres"
        >
          <ul
            class="nav nav-pills flex-column-reverse mb-auto"
            id="genres"
          ></ul>
          <hr />
        </div>

        <!-- Left navigation end -->

        <div class="movies-right">
          <div
            class="d-flex flex-wrap-reverse flex-row-reverse p-3 container"
            id="movies"
          ></div>
        </div>
      </div>
      <!-- End of content -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="js/tmdb.js"></script>
  </body>
</html>
